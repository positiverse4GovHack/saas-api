<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>myConsents SaaS: Organization selection</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
    <link href="../static/css/core.css" rel="stylesheet" media="screen" th:href="@{/css/core.css}"/>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".nav li").removeClass("active");
            $('#organization').addClass('active');
        });
    </script>
</head>
<body>
<div th:replace="../fragments/header :: header"/>
<div class="container">
    <div class="hero-unit">
        <h1 th:text="'Select organization'"/>
        <p>
            Select an organization and press Find button to see consents given to them.
        </p>
        <form method="get" th:action="@{/organizationList}">
            <p>
                <select name="address">
                    <option th:each="organization : ${organizations}" th:value="${organization.address}" th:text="${organization.name}" />
                </select>
            </p>
            <p>
                <button type="submit" class="btn btn-default btn-large btn-success">Find</button>
            </p>
        </form>
    </div>
    <div th:replace="../fragments/footer :: footer"/>
</div>
</body>
</html>
